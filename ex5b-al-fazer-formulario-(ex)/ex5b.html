<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->

<body>

    <div class="container">
        <form class="custom-form">

            <h1>Login</h1>
            

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <div class="input-group">
                    <span class="input-group-text custom-icon">
                        <i class="bi-envelope"></i>
                    </span>
                    <input type="email" class=" form-control custom-input" placeholder="Digite seu E-mail" id="e-mail">
                </div>
            </div>
            


            
            <div class="mb-3">
                <label for="Senha" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text custom-icon">
                        <i class="bi-lock"></i>
                    </span>
                    <input type="password" class=" form-control custom-input" placeholder="Digite sua Senha">
                </div>
            </div>

            

            
            
            <button  type="submit" class="btn btn-primary custom-button"><i class="bi-arrow-right"></i> Enviar</button>
        </form>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
